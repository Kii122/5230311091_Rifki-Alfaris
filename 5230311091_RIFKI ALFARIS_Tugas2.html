<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo SVG</title>
</head>
<body>
    <svg width="400" height="300" viewBox="0 0 400 300">
        <!-- Background dengan sudut membulat -->
        <rect x="20" y="20" width="360" height="260" rx="40" ry="40" fill="#A8D08D"/>
        
        <!-- Oval biru gelap -->
        <ellipse cx="200" cy="180" rx="140" ry="70" fill="#1F497D" stroke="#0F3057" stroke-width="2"/>
        
        <!-- Teks UTY -->
        <text x="140" y="200" font-size="60" fill="orange" font-weight="bold" font-family="Arial">UTY</text>
        
        <!-- Bintang-bintang di atas oval, diposisikan lebih rapi -->
        <g fill="yellow" stroke="gold" stroke-width="2">
            <polygon points="200,50  207,65 225,68 210,80 215,100 200,90 185,100 190,80 175,68 193,65"/>
            <polygon points="150,60  157,75 175,78 160,90 165,110 150,100 135,110 140,90 125,78 143,75"/>
            <polygon points="250,60  257,75 275,78 260,90 265,110 250,100 235,110 240,90 225,78 243,75"/>
            <polygon points="100,70  107,85 125,88 110,100 115,120 100,110 85,120 90,100 75,88 93,85"/>
            <polygon points="300,70  307,85 325,88 310,100 315,120 300,110 285,120 290,100 275,88 293,85"/>
        </g>
    </svg>
</body>
</html>
