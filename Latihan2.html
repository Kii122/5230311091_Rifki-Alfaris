<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo UTY dengan SVG</title>
</head>
<body>
    <svg width="400" height="300" viewBox="0 0 400 300">
        <!-- Background dengan sudut membulat -->
        <rect x="20" y="20" width="360" height="260" rx="40" ry="40" fill="#A8D08D"/>
        
        <!-- Oval biru gelap -->
        <ellipse cx="200" cy="180" rx="140" ry="70" fill="#1F497D" stroke="#0F3057" stroke-width="2"/>
        
        <!-- Teks UTY -->
        <text x="160" y="190" font-size="40" fill="orange" font-weight="bold" font-family="Arial">UTY</text>
        
        <!-- Bintang-bintang di atas oval -->
        <g fill="yellow" stroke="gold" stroke-width="2">
            <polygon points="200,50  210,70 230,72 215,85 220,105 200,95 180,105 185,85 170,72 190,70"/>
            <polygon points="130,70  140,90 160,92 145,105 150,125 130,115 110,125 115,105 100,92 120,90"/>
            <polygon points="270,70  280,90 300,92 285,105 290,125 270,115 250,125 255,105 240,92 260,90"/>
            <polygon points="80,90  90,110 110,112 95,125 100,145 80,135 60,145 65,125 50,112 70,110"/>
            <polygon points="320,90  330,110 350,112 335,125 340,145 320,135 300,145 305,125 290,112 310,110"/>
        </g>
    </svg>
</body>
</html>
